<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Product Preview Card">

    <link rel="icon" type="image/x-image" href="favicon.png">
    <title>Frontend Mentor | Product Preview Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-box"></div>
        <div class="text-box">
            <p class="head-text">PERFUME</p>
            <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>
            <p>A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, Perfumer-Creator <br>
           for the House of CHANEL </p>
           <h2>$149.99 <span>$169,99</span></h2>
           
           <div class="cart">
            <img src="cart.svg" alt="cart-image" width="20px" height="20px">
            <label>Add to Cart</label>
           </div>
        </div>
    </div>
</body>
</html>
